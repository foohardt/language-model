<!DOCTYPE html>
<html>

<head>
  <title>LSTM Language Model</title>
  <link href="./style.css" rel="stylesheet" <!-- Import Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- Import Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Import TensorFlow.js -->
  <!--   <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script> -->
  <!-- Import tfjs-vis -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
</head>

<body>
  <!-- Import the main  onchange="handleChange()"script file -->
  <div class="d-flex align-items-baseline">
    <h1 class="fs-2 ms-1 mt-2">Text Prediction using a LSTM Language Model</h1>
    <a href="https://github.com/foohardt/language-model/blob/main/README.md" target="_blank" class="link-primary ms-auto">Documentation</a>
  </div>
  <section id="" class="section">
    <span class="d-flex mb-1">
      <span class="d-flex align-items-baseline mb-1">
        <h5>Seed Text</h5>
        <span id="seed-text-warning" class="ms-1"></span>
      </span>
      <button type="button" class="btn btn-outline-primary btn-sm ms-auto" data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="Use text area to type text model is supposed to predict on. Seed text must have a minimum length of 60 characters. Prediction starts 1s after user input stopped. Choose between next word and next sentence prediction. During prediction text area is disabled.">
        ?
      </button>
    </span>
    <div class="mb-1">
      <textarea id="seed-text" class="form-control rounded-0" rows="5" value=""></textarea>
    </div>
    <div id="prediction-type-radio">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="predictionTypeRadio0" value="0"
          onchange="">
        <label class="form-check-label" for="predictionTypeRadio1">Next Word</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="predictionTypeRadio1" value="1"
          onchange="">
        <label class="form-check-label" for="predictionTypeRadio2">Sentence</label>
      </div>
    </div>
  </section>

  <section id="" class="section">
    <span class="d-flex align-items-baseline mb-1">
      <h5>Predicted Text</h5>
      <div id="generated-text-spinner" class="spinner-grow spinner-grow-sm text-primary ms-1" disabled role="status">
      </div>
      <button type="button" class="btn btn-outline-primary btn-sm ms-auto" data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="Predicted Text area prints text model is predicting on last user input from seed text area. Ongoing predictions are indicated by a loading spinner.">
        ?
      </button>
    </span>
    <div>
      <textarea id="generated-text" class="form-control rounded-0" rows="5" readonly="true" value=""></textarea>
    </div>

  </section>

  <section class="section">
    <span class="d-flex align-items-baseline mb-1">
      <h5>Test Text</h5>
      <button type="button" class="btn btn-outline-primary btn-sm ms-auto" data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="Test text is the natural language data, which model has been trained on. It is required for model to draw samples for prediction.">
        ?
      </button>
    </span>
    <div>
      <textarea class="form-control rounded-0" rows="5" id="test-text" value="" rows="10" disabled></textarea>
    </div>
  </section>
  <script type="module" src="./index.js"></script>

</html>
